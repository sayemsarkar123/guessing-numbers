<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Number Guessing Game</title>
  </head>
  <body onload="App.onload();">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="text-center">
            <div class="py-1" style="background: #7b3159">
              <h3 class="text-white">Number guessing game</h3>
            </div>
            <div class="my-2">
              <p class="mb-1">
                Try and guess a random number between 1 and 10.
              </p>
              <p>You have 3 attemtps to guess the right number.</p>
            </div>
            <div style="background: #0ea4b6" class="pt-2 pb-5">
              <h1 class="text-white">Guess a number</h1>
              <input
                id="input"
                class="form-control w-75 mx-auto py-4 my-4"
                type="text"
              />
              <button
                onclick="App.checkResult()"
                id="submit-btn"
                class="btn btn-warning rounded-pill px-3 py-2 my-3"
              >
                Submit guess
              </button>
              <p class="mb-1 text-white">
                Previous Guesses: &nbsp;&nbsp;&nbsp;<span id="previous-guesses"
                  >0</span
                >
              </p>
              <p class="text-white">
                Guesses Remaining: &nbsp;&nbsp;&nbsp;<span
                  id="guesses-remaining"
                  >3</span
                >
              </p>
              <div id="info" style="background: #7b3159" class="py-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script src="./src/App.js"></script>
  </body>
</html>
